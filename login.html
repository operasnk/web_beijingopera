<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京剧传承人-登录/注册</title>
  <!-- 导入 LayUI 的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <!-- 基本样式 -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <!-- 登录注册专用样式 -->
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <!-- 头部图片 -->
  <div class="top_img"><img src="/assets/images/同光.png" alt=""/></div>

  <!-- 登录注册 -->
  <div class="loginAndRegBox">
    <div class="title-box"><h1>“京剧传承人”</h1></div>
    <!-- 登录的div -->
    <div class="login-box">
      <form class="layui-form" id="form_login">
        <div class="ipn">
          <label><img src="/assets/images/用户名.jpg" alt=""></label>
          <input type="username" required lay-verify="required" placeholder="请输入用户名" name="username">
        </div>
        <div class="ipt">
          <label><img src="/assets/images/密码.jpg" alt=""></label>
          <input type="password" required lay-verify="required|pwd" placeholder="请输入密码" name="password">
        </div>
        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
        <a href="javascript:;" id="link_reg">去注册账号</a>
    </form>

    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <div class="ipn">
          <label><img src="/assets/images/用户名.jpg" alt=""></label>
          <input type="username" required lay-verify="required" placeholder="请输入用户名" name="username">
        </div>
        <div class="ipt">
          <label><img src="/assets/images/密码.jpg" alt=""></label>
          <input type="password" required lay-verify="required|pwd" placeholder="请输入密码" name="password">
        </div>
        <div class="ipt">
          <label><img src="/assets/images/密码.jpg" alt=""></label>
          <input type="password" required lay-verify="required|repwd" placeholder="再次确认密码" name="repassword">
        </div>
        <button class="layui-btn" lay-submit>注册</button>
        <a href="javascript:;"id="link_login">去登录</a>
      </form>
    </div>
  </div>


  <!-- 导入 Layui 的JS文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 JQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的 baseAPI.js -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入自己的 JavaScript 脚本 -->
  <script src="/assets/js/login.js"></script>
</body>
</html>
